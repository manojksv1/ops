apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      serviceAccountName: my-serviceaccount
      containers:
      - name: myapp
        image: manojvaibhav2019/private_image:v2
        ports:
        - containerPort: 8000
      # imagePullSecrets:
      #   - name: dockerhub-secret
